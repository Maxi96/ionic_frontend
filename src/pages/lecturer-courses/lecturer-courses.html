<ion-header>

  <ion-navbar>
    <ion-title>{{lecturer.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item-group>
    <table style="width:100%" *ngIf="courses.length > 0">
      <tr>
        <th>Course ID</th>
        <th>Name</th>
        <th>Credits</th>
      </tr>
      <tr *ngFor="let item of courses" (click)="goToDetailCourses(item)">
        <td *ngIf="item.course_id">{{item.course_id}}</td>
        <td *ngIf="item.title">{{item.title}}</td>
        <td *ngIf="item.credits">{{item.credits}}</td>
      </tr>
    </table>
  </ion-item-group>

  <ion-item *ngIf="courses.length <= 0">
    <ion-label>No courses taught by this lecturer.</ion-label>
  </ion-item>

</ion-content>
